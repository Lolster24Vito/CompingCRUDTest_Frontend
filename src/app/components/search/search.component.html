
<div class="container col-xl-10 col-xxl-8 px-4 py-5 mx-auto">
  <div *ngIf="searchResult.services!=null && searchResult.services.length>0">
    <h2>Services:</h2>
    <div *ngFor="let service of searchResult.services">
      <div class="row align-items-center">
        <div class="col-lg-7 text-lg-start">
          <h5>{{ service.descriptionService }}</h5>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
          <a class="btn btn-primary m-1" routerLink="/services/{{service.id}}"
            >Details</a
          >
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container col-xl-10 col-xxl-8 px-4 py-5 mx-auto">
  <div *ngIf="searchResult.providers!=null && searchResult.providers.length>0">
    <h2>Providers:</h2>

    <div *ngFor="let provider of searchResult.providers">

        
      <div class="row align-items-center">
        <div class="col-lg-7 text-lg-start">
          <h5>{{ provider.name }}</h5>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
          <a
            class="btn btn-primary m-1"
            routerLink="/service-providers/{{provider.id}}"
            >Details</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
