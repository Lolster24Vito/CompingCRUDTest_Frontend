<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7  text-lg-start">
        <h1 class="display-4 fw-bold lh-1 mb-3">Create new service provider</h1>
      </div>
      <div class="col-md-10 mx-auto col-lg-5 mt-5">
        <form [formGroup]="createProviderForm" (ngSubmit)="createProvider()" class="p-4 p-md-5 border rounded-3 bg-light">
          <div class="form-floating mb-3">
            <input type="t" class="form-control" id="nameInput" 
            formControlName="nameInput"  [(ngModel)]="provider.name"
            placeholder="Provider name">
            <label for="nameInput">Service provider name</label>
          </div>

          
          <button class="w-100 btn btn-lg btn-primary" type="submit">Create new service provider</button>
        </form>
      </div>
    </div>
  </div>
